<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble pipe-Animation API + Advanced Css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    
    <div class="noise"></div>
<div class="brick"></div>

<div class="container">

  <!-- Under the bubbles -->
  <div class="pipe-edge-mid"></div>
  <div class="pipe-edge-bottom"></div>
  <div class="pipe-top"></div>
  <div class="pipe-exit"></div>
  <!-- Bubbles! -->

  <div id="firstBubble" class="cartoon-bubble">
    <div></div>
  </div>

  <!-- Over the bubbles -->
  <div class="pipe-base"></div>

  <div class="overlay-top-outer">
    <div class="overlay-top-inner"></div>
  </div>
  <div class="overlay-bottom-outer">
    <div class="overlay-bottom-inner"></div>
  </div>
</div>

</body>
</html>
